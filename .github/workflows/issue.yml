name: Add Contributors from Issues

on:
    issues:
        types: [closed]

jobs:
    add-contributors:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "16"

            - name: Install all-contributors-cli
              run: npm install -g all-contributors-cli

            - name: Add Contributor
              run: |
                  all-contributors add ${{ github.event.issue.user.login }} code
                  all-contributors generate

            - name: Commit changes
              run: |
                  git config --global user.name "GitHub Actions"
                  git config --global user.email "actions@github.com"
                  git add .
                  git commit -m "chore: update contributors" || echo "No changes to commit"
                  git push
